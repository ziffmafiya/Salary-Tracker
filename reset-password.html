<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Salary Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="reset-password-container">
            <div class="reset-password-form">
                <h2>Сброс пароля</h2>
                <div id="loading-message" style="display: none;">
                    <p>Проверяем токен...</p>
                </div>
                <div id="error-message" style="display: none;">
                    <p class="error-text"></p>
                </div>
                <div id="success-message" style="display: none;">
                    <p class="success-text">Пароль успешно изменен! Теперь вы можете войти в систему.</p>
                    <button onclick="window.location.href='index.html'" class="primary-btn">Войти в систему</button>
                </div>
                <form id="reset-password-form" style="display: none;">
                    <div class="form-group">
                        <label for="new-password">Новый пароль:</label>
                        <input type="password" id="new-password" required minlength="6">
                        <small>Минимум 6 символов</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Подтвердите пароль:</label>
                        <input type="password" id="confirm-password" required minlength="6">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Изменить пароль</button>
                    </div>
                </form>
                <div class="form-footer">
                    <a href="index.html">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
